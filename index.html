<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/simplemde/dist/simplemde.min.css">
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex: 1;
            flex-direction: column;
        }
        
        .CodeMirror {
            flex: 1;
        }
    </style>


</head>

<body ondrop="dropHandler(event);">

    <textarea id="editor"></textarea>

    <script>
        var editor = new SimpleMDE({
            element: document.getElementById('editor')
        });

        const {
            ipcRenderer
        } = require('electron');

        ipcRenderer.on('editor-event', (event, arg) => {
            event.sender.send('editor-reply', `Received ${arg}`);

            switch (arg) {
                case 'toggle-bold':
                    editor.toggleBold();
                    break;
                case 'toggle-italic':
                    editor.toggleItalic();
                    break;
                case 'toggle-strikethrough':
                    editor.toggleStrikethrough();
                    break;
                case 'save':
                    event.sender.send('save', editor.value());
                    break;
            }
        });

        ipcRenderer.send('editor-reply', 'Page Loaded');

        ipcRenderer.on('load', (event, content) => {
            if (content) {
                editor.value(content);
            }
        });

        function dropHandler(ev) {

            ev.preventDefault();

            if (ev.dataTransfer.items) {
                if (ev.dataTransfer.items[0].kind === 'file') {
                    var file = ev.dataTransfer.items[0].getAsFile();
                    if (file.type === 'text/x-markdown') {
                        var reader = new FileReader();
                        reader.onload = e => {
                            editor.codemirror.setValue(e.target.result);
                        };

                        reader.readAsText(file);
                    }
                }

            }
        }
    </script>
</body>

</html>
